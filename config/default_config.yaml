# 默认配置
app:
  name: "Python Music Player"
  version: "1.0.0"
  language: "zh_CN"
  theme: "dark"

audio:
  backend: "pygame"
  buffer_size: 2048

playback:
  default_volume: 0.8
  fade_duration: 500
  remember_position: true

library:
  directories: []
  watch_for_changes: true
  scan_on_startup: true
  supported_formats:
    - mp3
    - flac
    - wav
    - ogg
    - m4a
    - aac
    - wma
    - ape

llm:
  provider: siliconflow
  siliconflow:
    base_url: https://api.siliconflow.cn/v1
    model: Qwen/Qwen2.5-7B-Instruct
    api_key_env: SILICONFLOW_API_KEY
    api_key: ''
    timeout_seconds: 20.0
  queue_manager:
    max_items: 50
    max_tokens: 512
    temperature: 0.2
    json_mode: true
    semantic_fallback:
      max_catalog_items: 1500
      batch_size: 250
      per_batch_pick: 8

ui:
  window_width: 1200
  window_height: 800
  sidebar_width: 240
  show_album_art: true

shortcuts:
  play_pause: "Space"
  next_track: "Ctrl+Right"
  previous_track: "Ctrl+Left"
  volume_up: "Ctrl+Up"
  volume_down: "Ctrl+Down"
  mute: "M"
