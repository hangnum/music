app:
  language: zh_CN
  name: Python Music Player
  theme: dark
  version: 1.0.0
audio:
  backend: pygame
  buffer_size: 2048
library:
  directories:
  - D:/User/music/music
  scan_on_startup: true
  supported_formats:
  - mp3
  - flac
  - wav
  - ogg
  - m4a
  - aac
  - wma
  - ape
  watch_for_changes: true
llm:
  provider: siliconflow
  queue_manager:
    json_mode: true
    max_items: 50
    max_tokens: 512
    semantic_fallback:
      batch_size: 250
      max_catalog_items: 1500
      per_batch_pick: 8
    temperature: 0.2
  siliconflow:
    api_key: sk-ilezfaycpfsfwhoeiylyeftihzawmbivseavncgghlvidceu
    api_key_env: SILICONFLOW_API_KEY
    base_url: https://api.siliconflow.cn/v1
    model: deepseek-ai/DeepSeek-V3.2
    timeout_seconds: 60.0
playback:
  default_volume: 0.8
  fade_duration: 500
  remember_position: true
shortcuts:
  mute: M
  next_track: Ctrl+Right
  play_pause: Space
  previous_track: Ctrl+Left
  volume_down: Ctrl+Down
  volume_up: Ctrl+Up
ui:
  show_album_art: true
  sidebar_width: 240
  window_height: 1360
  window_width: 2560
  minimize_to_tray: true
  show_tray_notifications: true
